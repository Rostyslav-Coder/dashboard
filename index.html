<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="slider" id="slider">
            <div class="dashboard">
                <div class="logo" id="logo"><span class="material-symbols-outlined">dashboard</span> Dashboard</div>
            </div>
            <div class="links">
                <div class="link" id="home"><span class="material-symbols-outlined">home</span> Home</div>
                <div class="link" id="projects"><span class="material-symbols-outlined">terminal</span> Projects</div>
                <div class="link" id="cv"><span class="material-symbols-outlined">developer_guide</span> My CV</div>
                <div class="link" id="certificates"><span class="material-symbols-outlined">license</span> Certificates</div>
                <div class="link" id="contacts"><span class="material-symbols-outlined">contact_mail</span> Contacts</div>
            </div>
            <div class="settings">
                <div class="setting" id="settings"><span class="material-symbols-outlined">settings</span> Settings</div>
                <div class="setting" id="support"><span class="material-symbols-outlined">live_help</span> Support</div>
                <div class="setting" id="privacy"><span class="material-symbols-outlined">verified_user</span> Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <form action="https://www.google.com/search" method="get">
                    <label for="search"><span class='material-symbols-outlined'>search</span></label>
                    <input type="text" id="search" name="q" placeholder="Google Search">
                </form>  
            </div>
            <div class="ico">
                <img src="images/image.jpg" alt="Rostyslav Photo">
            </div>
            <div class="name"><p>Rostyslav</p><p>Putnikov</p></div>
        </div>
        <div class="nav">
            <div class="icon">
                <img src="images/image.jpg" alt="Rostyslav Photo">
                <p>Hi there,<br>I'm Full-Stack Developer<br>And I'm open to Work.</p>
            </div>
            <div class="buttons">
                <button onclick="location.href='mailto:rostyslavputnikov@gmail.com';">Send Email</button>
                <a href="CV/CV_Rostyslav_Putnikov_Junior_Python_&_JS_Developer.pdf" download>
                    <button>Download CV</button>
                </a>
            </div>
        </div>
        <div class="main"></div>
        <div class="footer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
